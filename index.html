<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presentes - Casamento</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fefefe;
      color: #444;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff6f61;
    }
    .presentes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .presente {
      background: #fff;
      border: 2px solid #ffe0e0;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: background 0.3s;
      position: relative;
    }
    .presente img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .presente h3 {
      margin-top: 10px;
      color: #333;
    }
    .presente button {
      margin-top: 10px;
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .presente button:hover {
      background: #ff4b3e;
    }
    .reservado {
      background: #d3d3d3;
      pointer-events: none;
    }
    .reservado::after {
      content: "Presente já reservado!";
      position: absolute;
      top: 10px;
      left: 10px;
      background: #555;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
    .sugestao {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>Lista de Presentes de Casamento</h1>

<div class="presentes" id="presentesContainer">
  <!-- Presentes serão carregados aqui -->
</div>

<!-- Modal simples para escolher presente -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:300px; text-align:center;">
    <h2>Confirme seu presente</h2>
    <input type="text" id="nome" placeholder="Nome" style="margin:5px 0; width:100%; padding:8px;">
    <input type="text" id="sobrenome" placeholder="Sobrenome" style="margin:5px 0; width:100%; padding:8px;">
    <button onclick="confirmarReserva()">Confirmar</button>
    <br><br>
    <button onclick="fecharModal()" style="background:gray;">Cancelar</button>
  </div>
</div>

<script>
  const presentes = [
    {
      id: 1,
      nome: "Liquidificador",
      imagem: "https://via.placeholder.com/250?text=Liquidificador",
      reservado: false,
      sugestao: "Espremedor de frutas"
    },
    {
      id: 2,
      nome: "Jogo de Cama Queen",
      imagem: "https://via.placeholder.com/250?text=Jogo+de+Cama",
      reservado: false,
      sugestao: "Jogo de Toalhas"
    },
    {
      id: 3,
      nome: "Conjunto de Pratos",
      imagem: "https://via.placeholder.com/250?text=Pratos",
      reservado: false,
      sugestao: "Conjunto de Copos"
    }
  ];

  let presenteSelecionado = null;

  function carregarPresentes() {
    const container = document.getElementById('presentesContainer');
    container.innerHTML = '';
    presentes.forEach(p => {
      const card = document.createElement('div');
      card.className = 'presente' + (p.reservado ? ' reservado' : '');
      card.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}">
        <h3>${p.nome}</h3>
        ${p.reservado ? `<div class="sugestao">Sugestão: ${p.sugestao}</div>` : `<button onclick="reservarPresente(${p.id})">Quero presentear</button>`}
      `;
      container.appendChild(card);
    });
  }

  function reservarPresente(id) {
    presenteSelecionado = id;
    document.getElementById('modal').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function confirmarReserva() {
    const nome = document.getElementById('nome').value.trim();
    const sobrenome = document.getElementById('sobrenome').value.trim();
    if (!nome || !sobrenome) {
      alert("Por favor, preencha seu nome e sobrenome.");
      return;
    }
    const presente = presentes.find(p => p.id === presenteSelecionado);
    if (presente) {
      presente.reservado = true;
      presente.reservadoPor = `${nome} ${sobrenome}`;
    }
    fecharModal();
    carregarPresentes();
    // Aqui vamos depois integrar com Google Sheets para salvar de verdade
  }

  // Inicializar
  carregarPresentes();
</script>

</body>
</html>
